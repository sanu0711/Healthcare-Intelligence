{% extends "base.html" %}
{% load static %}
{% block title %}
    login
{% endblock title %}
{% block style %}


{% endblock style %}
{% block content %}
<div class="topmargin">
    <form class="needs-validation" method="post" novalidate>
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" name="username" aria-describedby="inputGroupPrepend" name="username" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <br>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Password</label>
            <input type="password" name="password" class="form-control" id="validationCustom02"  name="password" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        
        </div>
        <button class="btn btn-success" type="submit">Login</button>
        <a href="{% url 'signup' %}"><button class="btn btn-primary" type="button">Signup</button></a>       
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
</div>
{% endblock content %}
